[loggers]
keys=root,app,audit,security,performance

[handlers]
keys=consoleHandler,fileHandler,auditHandler,securityHandler,performanceHandler

[formatters]
keys=standardFormatter,auditFormatter,jsonFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_app]
level=INFO
handlers=consoleHandler,fileHandler
qualname=app
propagate=0

[logger_audit]
level=INFO
handlers=auditHandler
qualname=audit
propagate=0

[logger_security]
level=WARNING
handlers=securityHandler
qualname=security
propagate=0

[logger_performance]
level=INFO
handlers=performanceHandler
qualname=performance
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standardFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=standardFormatter
args=('logs/ai_backend.log', 'a', 10485760, 5)

[handler_auditHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=auditFormatter
args=('logs/audit/ai_audit.log', 'a', 10485760, 10)

[handler_securityHandler]
class=handlers.RotatingFileHandler
level=WARNING
formatter=jsonFormatter
args=('logs/audit/ai_security.log', 'a', 10485760, 10)

[handler_performanceHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=jsonFormatter
args=('logs/performance.log', 'a', 10485760, 5)

[formatter_standardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_auditFormatter]
format=%(asctime)s - AUDIT - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_jsonFormatter]
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}
datefmt=%Y-%m-%dT%H:%M:%S