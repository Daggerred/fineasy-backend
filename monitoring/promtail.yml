server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # AI Backend application logs
  - job_name: ai-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-backend
          service: ai-backend
          __path__: /var/log/ai-backend/*.log

  # AI Backend audit logs
  - job_name: ai-backend-audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-backend-audit
          service: ai-backend
          log_type: audit
          __path__: /var/log/ai-backend/audit/*.log

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: 'job'