# Redis configuration optimized for AI/ML workloads
# This configuration is tuned for caching ML models and prediction results

# Network and Connection Settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Settings
# Enable AOF for better durability of ML models
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Disable RDB snapshots for ML cache (AOF is sufficient)
save ""

# Performance Optimizations
# Increase hash table size for better performance with many keys
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Optimize for large objects (ML models)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Security
# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command DEBUG ""

# Enable protected mode
protected-mode yes

# Performance Monitoring
latency-monitor-threshold 100

# Memory Usage Optimization
# Compress strings when possible
# This is especially useful for JSON data
activerehashing yes

# Optimize memory usage for small objects
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0

# Threading (Redis 6.0+)
# Enable I/O threading for better performance
io-threads 4
io-threads-do-reads yes

# Modules and Extensions
# Load Redis modules if needed
# loadmodule /path/to/module.so

# Client Connection Limits
maxclients 10000

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Database Configuration
databases 16

# Replication Settings (if using Redis cluster)
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

# Lua Scripting
lua-time-limit 5000

# Notifications for cache invalidation
notify-keyspace-events "Ex"

# HyperLogLog Settings
hll-sparse-max-bytes 3000

# Stream Settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# TLS Configuration (if needed)
# tls-port 6380
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt